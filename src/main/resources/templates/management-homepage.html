<main id="main" class="main">

  <div class="pagetitle">
    <h1>Class</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">
          <div class="card-body">
            <h5 class="card-title">Assignments <span>| Today</span></h5>
            <form class="row g-3 needs-validation" th:action="@{/management/save_class}" method="post" th:object="${classreg}">
              <table class="table ">

                <thead>
                <tr>
                  <th scope="col">Class ID</th>
                  <th scope="col">Class Name</th>
                  <th scope="col">Teacher_ID</th>
                  <th scope="col">Subject Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row"> <div class="col-12">
                    <div class="form-label">
                      <select class="col-12" required name="clid" >
                        <option disabled="disabled" selected="selected" >Class ID</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                  </th>
                  <th scope="row"> <div class="col-12">
                    <div class="form-label">
                      <select class="col-12" required name="cname" >
                        <option disabled="disabled" selected="selected" >Class Name</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>

                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div></th>
                  <th scope="row"><input type="number" name="tid"></th>
                  <th scope="row"><input type="text" name="subname"></th>
                </tr>
                </tbody>
              </table>
              <div class="col-lg-8">
                <div class="col-12">
                <button  class="btn btn-primary w-100"  type="submit">Click here to save</button>
                </div>
              </div>
            </form>
            <br>
            <div class="col-lg-8">
              <div class="row">
                <div class="card-body">
                  <div class="col-12">
                   <a th:href="@{/management/see_class}"> <button class="btn btn-primary w-100" type="submit">Click here To see</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div><!-- End Recent Sales -->


    </div>
    </div><!-- End Left side columns -->
    </div>
