<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Teacher - portal</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/student-icon.jpg}" rel="icon">
  <link th:href="@{/assets/img/student-icon.jpg}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>
<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img th:src="@{/assets/img/student-iconpng.png}" alt="">
      <span class="d-none d-lg-block">Teacher Portal</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img th:src="@{/assets/img/teacher-icon.png}" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${teach.tname}"></span>
          <p th:if="${teacher != null}">
            Name: <span th:text="${teach.tname}"></span><br>
          </p>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6 th:text =${teach.tname}></h6>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
              <i class="bi bi-question-circle"></i>
              <span>Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center"th:href="@{/login_teacher}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " href="student-homepage.html">
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li>



    <li class="nav-heading">Pages</li>

    <li class="nav-item">
      <a class="nav-link collapsed" th:href="@{/login_teacher/teacher_homepage(teacher_id = ${teach.tid}, teacher_password= ${teach.tpassword})}">
        <i class="bi bi-person"></i>
        <span>Homepage</span>
      </a>
    </li><!-- End Profile Page Nav -->




  </ul>

</aside><!-- End Sidebar-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Class</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->

      <div class="col-lg-8">
        <div class="row">
          <div class="card-body">
            <h5 class="card-title">Add Class </h5>
            <form class="row g-3 needs-validation" method="post" th:action="@{/subject/save_subject}"  th:object="${subreg}">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">TeacherID</th>
                  <th scope="col">Subject Name</th>
                  <th scope="col">Assignment Name</th>
                  <th scope="col">Issue Date</th>
                  <th scope="col">Last Date</th>
                  <th scope="col">Class ID</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row"><input type="number" name="tid" th:value="${teach.tid}"/></th>
                  <th scope="row"><input type="text" name="sname"></th>
                  <th scope="row"><input type="text" name="assignment"></th>
<!--                  <th scope="row"><input type="date" name="issue_date"></th>-->
                  <th scope="row"><input type="date" id="issue_date" name="issue_date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></th>
                  <th scope="row"><input type="date" id="last_date" name="last_date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></th>
<!--                  <th scope="row"><input type="date" name="last_date"></th>-->
                  <th scope="row">
                    <select class="col-12" name="class_std">
                    <option disabled="disabled" selected="selected" >Choose class</option>
                    <option th:each="classStdList : ${classStdList}" th:value="${classStdList.clid}" th:text="${classStdList.clid}"></option>
                  </select>
                  </th>
                </tr>
                </tbody>
              </table>
              <div class="col-lg-8">
                <div class="col-12">
                  <button  class="btn btn-primary w-100" type="submit">Click here to save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- End Recent Sales -->


    </div>
    </div><!-- End Left side columns -->
    </div>
  </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script src="@{/assets/vendor/quill/quill.min.js}"></script>
<script src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script src="@{/assets/js/main.js}"></script>

</body>

</html>
