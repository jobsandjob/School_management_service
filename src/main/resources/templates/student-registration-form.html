<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Student Portal</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/student-icon.jpg" rel="icon">
  <link href="assets/img/student-icon.jpg" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="@{assets/css/style.css" rel="stylesheet}">

</head>

<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Student</h5>
                  <p class="text-center small">Enter Student personal details to create account</p>
                </div>

                <form class="row g-3 needs-validation" novalidate method="post" th:action ="@{/save_student}" th:object="${stdreg}">
                  <div class="col-12">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" name="sname" class="form-control" id="studentName" required>
                    <div class="invalid-feedback">Please, enter your name!</div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Gender</label>
                    <div >
                      <label class="radio-container">Male
                        <input type="radio" name="sgender" value="Male" required>
                      </label>
                      <label class="radio-container">Female
                        <input type="radio" name="sgender" value="Female" required>
                      </label>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Choose Standard</label>
                    <div class="form-label">
                      <select class="col-12" required name="sclass" >
                        <option disabled="disabled" selected="selected" >Choose Standard</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>

                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="spassword" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <label for="scountry" class="form-label">Country</label>
                    <input type="text" name="scountry" class="form-control" id="scountry" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <label for="saddress" class="form-label">Address</label>
                    <input type="text" name="saddress" class="form-control" id="saddress" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <label for="sphone" class="form-label">Phone Number</label>
                    <input type="text" name="sphone" class="form-control" id="sphone" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <label for="semail" class="form-label">Email</label>
                    <input type="email" name="semail" class="form-control" id="semail" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Create Account</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a th:href="@{/login_student}">Log in</a></p>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              Designed by <a href="#">NithishKumar</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script src="@{/assets/vendor/quill/quill.min.js}"></script>
<script src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
