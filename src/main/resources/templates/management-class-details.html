<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img th:src="@{/assets/img/student-iconpng.png}" alt="">

    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle " href="#">
          <i class="bi bi-search"></i>
        </a>
      </li><!-- End Search Icon-->

      <li class="nav-item dropdown">
      </li><!-- End Notification Nav -->

      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" >
          <img th:src="@{/assets/img/teacher-icon.png}" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">Management</span>
        </a><!-- End Profile Iamge Icon -->

      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " href="student-homepage.html">
        <i class="bi bi-grid"></i>
        <span>Dashboard</span>
      </a>
    </li>



    <li class="nav-heading">Pages</li>

    <li class="nav-item">
      <a class="nav-link collapsed" href="users-profile.html">
        <i class="bi bi-person"></i>
        <span>Profile</span>
      </a>
    </li><!-- End Profile Page Nav -->

    <li class="nav-item">
      <a class="nav-link collapsed" th:href="@{/management}">
        <i class="bi bi-person"></i>
        <span>To Add Class</span>
      </a>
    </li><!-- End Profile Page Nav -->

    </li><!-- End Timetable Page Nav -->
    <li class="nav-item">
      <a class="nav-link collapsed    " href="#">
        <i class="bi bi-box-arrow-right"></i>
        <span>Sign Out</span>
      </a>
    </li><!-- End Timetable Page Nav -->



  </ul>

</aside><!-- End Sidebar-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Class</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">
          <div class="card-body">
            <h5 class="card-title">Assignments <span>| Today</span></h5>
            <form class="row g-3 needs-validation" th:action="@{/management/save_class}" method="post" th:object="${classreg}">
              <table class="table ">

                <thead>
                <tr>
                  <th scope="col">Class ID</th>
                  <th scope="col">Class Name</th>
                  <th scope="col">SUBJECT1</th>
                  <th scope="col">SUBJECT2</th>
                  <th scope="col">SUBJECT3</th>
                  <th scope="col">SUBJECT4</th>
                  <th scope="col">SUBJECT5</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${classStdList}">
                  <th scope="row"th:text="${detail.clid}"></th>
                  <th scope="row"th:text="${detail.cname}"></th>
                  <th scope="row"th:text="${detail.sub1}"></th>
                  <th scope="row"th:text="${detail.sub2}"></th>
                  <th scope="row"th:text="${detail.sub3}"></th>
                  <th scope="row"th:text="${detail.sub4}"></th>
                  <th scope="row"th:text="${detail.sub5}"></th>
                </tr>
                </tbody>
              </table>
            </form>
            <br>

          </div>
        </div><!-- End Recent Sales -->


      </div>
    </div><!-- End Left side columns -->
    </div>
  </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
